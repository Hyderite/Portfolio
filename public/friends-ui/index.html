<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roblox Friends UI Recreation</title>
  <link href="/friends-ui/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.hyderite.dev/fonts/friends-ui/gotham/stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mob-error">
    <p style="text-align: center; font-weight: bold;">You are on mobile. Please use your PC to view this page as this
      page is not mobile-friendly.</p>
  </div>
  <div id="fill">
    <div id="child">
      <div style="display: table; margin: 0 auto;">
        Select the UI type:
        <select id="select">
          <option value="type1">Type 1</option>
          <option value="type2">Type 2</option>
        </select>
        <br>
        <a href="#" id="select-type" class="btn"
          style="margin-top: 8px !important; display: table; margin: 0 auto;">Select</a>
      </div>
    </div>
    <br>
    <p style="font-weight: bold; font-size: 50px; text-align: center;">[roblox game]</p>
    <div id="ui1">
      <img src="https://tr.rbxcdn.com/c7e79d476b4e8b5a4b089fe201c20e58/150/150/AvatarHeadshot/Png" id="avatar"
        alt="avatar">
      <div style="float: right; margin-top: -20px; margin-left: 8px; color: #BDBEBE;">
        <p style="font-weight: bold; font-size: 20px; margin-bottom: -20px; margin-top: 25px;">Hyderite</p>
        <br>
        <p style="font-size: 10px;">Sent you a friend request!</p>
      </div>
      <div style="flex-basis: 100%; height: 0;"></div>
      <div style="min-width: calc(100% + 40px); margin-left: -20px; border-top: #BDBEBE 1px solid; margin-top: 8px;">
        <a href="#" class="ui1-btn" style="border-right: #BDBEBE 1px solid; border-bottom-left-radius: 8px;">Accept</a>
        <a href="#" class="ui1-btn" style="border-bottom-right-radius: 8px;">Decline</a>
      </div>
    </div>
    <div id="ui2">
      <img src="https://tr.rbxcdn.com/c7e79d476b4e8b5a4b089fe201c20e58/150/150/AvatarHeadshot/Png" id="avatar"
        alt="avatar">
      <div style="float: right; margin-top: -20px; margin-left: 8px; color: #BDBEBE;">
        <p style="font-weight: bold; font-size: 20px;     margin-bottom: -20px; margin-top: 25px;">Hyderite</p>
        <br>
        <p style="font-size: 10px;">Sent you a friend request!</p>
      </div>
      <div style="flex-basis: 100%; height: 0;"></div>
      <div style="min-width: calc(100% + 40px); margin-left: -15px; margin-top: 8px; margin-bottom: 5px;">
        <a href="#" class="ui2-btn">Accept</a>
        <a href="#" class="ui2-btn">Decline</a>
      </div>
    </div>
    <script src="/friends-ui/script.js"></script>
</body>

</html>
